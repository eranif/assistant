name: macos

on:
  workflow_dispatch:
  push:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/macos.yml'
      - '!**.md'
  pull_request:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/macos.yml'
      - '!**.md'

jobs:
  macos:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        options: ['', '-DASSISTANTLIB_WITH_OPENSSL=OFF']

    steps:

    - name: Checkout assistant
      uses: actions/checkout@v5

    - name: cmake --version
      run: cmake --version

    - name: Build
      run: |
        mkdir build-release
        cd build-release
        cmake .. -DCMAKE_BUILD_TYPE=Release ${{ matrix.options }}
        cmake --build . --config Release --parallel $(nproc)
