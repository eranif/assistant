name: macos

on:
  workflow_dispatch:
  push:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/macos.yml'
      - '!**.md'
  pull_request:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/macos.yml'
      - '!**.md'

jobs:
  macos:
    runs-on: macos-latest

    steps:

    - name: Checkout assistant
      uses: actions/checkout@v4

    - name: cmake --version
      run: cmake --version

    - name: Build
      run: |
        mkdir build-release
        cd build-release
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release --parallel $(nproc)
