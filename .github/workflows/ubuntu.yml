name: ubuntu

on:
  workflow_dispatch:
  push:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/ubuntu.yml'
      - '!**.md'
  pull_request:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/ubuntu.yml'
      - '!**.md'

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout assistant
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: cmake --version
      run: cmake --version

    - name: Build and Test
      run: |
        mkdir build-release
        cd build-release
        cmake .. -DCMAKE_BUILD_TYPE=Release -DASSISTANTLIB_BUILD_TESTS=ON
        cmake --build . --config Release --parallel $(nproc)
        tests/test_claude_response_parser